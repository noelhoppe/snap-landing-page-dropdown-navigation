<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <header class="desktop"> <!-- toggle header's mobile (class="mobile") and desktop (class="desktop") view in *.ts -->
    <a href="#">
      <img src="images/logo.svg" alt="">
    </a>
    <button id="dropdown-button" aria-expanded="false" aria-controls="navbar">
      <img src="images/icon-menu.svg" alt="">
      <img src="images/icon-close-menu.svg" alt="">
    </button>
    <div id="bg-darkener"></div> <!-- only during mobile-menu-expanded -->
    <nav id="navbar">
      <div>
        <ul>
          <li>
            <!-- toggle attributes in *.ts-->
            <button aria-controls="features-dropdown-content" aria-expanded="false">
              Features
              <img src="images/icon-arrow-down.svg" alt="">
              <img src="images/icon-arrow-up.svg" alt="">
            </button>
            <div id="features-dropdown-content">
              <ul>
                <li>
                  <img src="images/icon-todo.svg" alt="">
                  <a href="#">Todo List</a>
                </li>
                <li>
                  <img src="images/icon-calendar.svg" alt="">
                  <a href="#">Calendar</a>
                </li>
                <li>
                  <img src="images/icon-reminders.svg" alt="">
                  <a href="#">Reminders</a>
                </li>
                <li>
                  <img src="images/icon-planning.svg" alt="">
                  <a href="#">Planning</a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <button aria-expanded="false" aria-controls="company-dropdown-content">
              Company
              <img src="images/icon-arrow-down.svg" alt="">
              <img src="images/icon-arrow-up.svg" alt="">
            </button>
            <div id="company-dropdown-content">
              <ul>
                <li>
                  <a href="#">History</a>
                </li>
                <li>
                  <a href="#">Our Team</a>
                </li>
                <li>
                  <a href="#">Blog</a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="#">Careers</a>
          </li>
          <li>
            <a href="#">About</a>
          </li>
        </ul>
      </div>
      <div>
        <ul>
          <li>
            <a id="login" href="#">
              Login
            </a>
          </li>
          <li>
            <a id="register" href="#">
              Register
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <div>
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <a href="#" id="learn-more">
        Learn more
      </a>
      <div>
        <img src="images/client-databiz.svg" alt="">
        <img src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
    <div>
      <picture>
        <source media="(min-width: 851px)" srcset="images/image-hero-desktop.png">
        <source media="(max-width: 850px)" srcset="images/image-hero-mobile.png">
        <img src="images/image-hero-desktop.png" alt="">
      </picture>
    </div>
  </main>
</body>
</html>
